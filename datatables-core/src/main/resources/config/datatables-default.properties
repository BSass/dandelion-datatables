############################################
# Dandelion-Datatables default configuration
############################################

##### ======================================
##### Ungroupable properties
##### ======================================
# The following properties will be used whatever group is enabled.

i18n.locale.resolver=com.github.dandelion.datatables.core.i18n.StandardLocaleResolver

##### ======================================
##### Groupable properties
##### ======================================
# By default, all configurations belong to the 'global' group, 
# which means all tables in the application will be affected
# To create a configuration group, just prepend the property 
# with the group name. For example:
# group1.css.class=myCssClass1 myCssClass2
# creates a group called 'group1' which can be enabled with  
# the confGroup="group1" table attribute (JSP) or 
# dt:confGroup="group1" table attribute (Thymeleaf).

##### ==================	
##### Main configuration
##### ==================

# Base package that will be scanned for custom extensions
global.main.base.package=

# Base URL
global.main.base.url=

# Compressor configuration
global.main.compressor.enable=false
# Compression mode : ALL|JS|CSS
global.main.compressor.mode=ALL
# Compression class
global.main.compressor.class=com.github.dandelion.datatables.extras.compression.YuiResourceCompressor
# Compression options
global.main.compressor.munge=true
global.main.compressor.preservesemi=false
global.main.compressor.disableopti=false

# Aggregator configuration
global.main.aggregator.enable=false
# Aggregation mode : ALL|PLUGINS_JS|PLUGINS_CSS
global.main.aggregator.mode=ALL

##### ==================	
##### CSS configuration
##### ==================

global.css.class=
global.css.style=
global.css.stripeClasses=

